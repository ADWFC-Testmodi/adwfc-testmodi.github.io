<!DOCTYPE html>
<html lang="de">
<head>

  <title>ALLE TEXTE</title>
<meta name="author" content="Émile Jeremias Ruff">
<link rel="icon" type="image/png" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css?v=<?= filemtime('style.css'); ?>" type="text/css">
</head>
<body>
  <div class="mitglieder">
    <h2>Texte aller Mitglieder</h2>
    <div id="all-texts">Lade Texte...</div>

    <!-- Bearbeitungslink nur bei Login -->
    <div id="edit-link" style="display: none;">
      <p><a href="index.html">Eigenen Text bearbeiten</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const allTextsDiv = document.getElementById("all-texts");

    async function loadAllTexts() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        allTextsDiv.innerHTML = ""; // Leeren

        // Durchlaufe alle Dokumente und zeige die Texte
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const text = data.inhalt || "(Kein Inhalt)";
          const userId = docSnap.id;

          const p = document.createElement("p");
          p.innerHTML = `<strong>${userId}</strong>: ${text}`;
          allTextsDiv.appendChild(p);
        });

        if (allTextsDiv.innerHTML === "") {
          allTextsDiv.innerText = "Keine Texte vorhanden.";
        }
      } catch (error) {
        console.error("Fehler beim Laden aller Texte:", error);
        allTextsDiv.innerText = "Fehler beim Laden der Texte.";
      }
    }

    // Überprüfe den Authentifizierungsstatus
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Zeige den Bearbeitungslink nur für eingeloggt Benutzer
        document.getElementById("edit-link").style.display = "block";
      } else {
        // Falls der Benutzer nicht eingeloggt ist, kannst du auch eine Meldung einfügen
        document.getElementById("edit-link").style.display = "none";
      }
    });

    // Lade die Texte
    loadAllTexts();
  </script>
</body>
</html>
