<!DOCTYPE html>
<html lang="de">
<head>
  <title>Mitgliederbereich ADWFC</title>
  <meta name="author" content="Émile Jeremias Ruff">
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css?v=<?= filemtime('style.css'); ?>" type="text/css">
</head>
<body>
  <div class="mitglieder">
    <h2>Willkommen im Mitgliederbereich!</h2>

    <!-- Textfeld, das immer angezeigt wird -->
    <p id="editable-text">Lade Text...</p>

    <!-- Weiterleitung zu Bearbeitungsseite, nur für eingeloggte Benutzer -->
    <div id="edit-link" style="display: none;">
      <p><a href="index.html">Text bearbeiten</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    // Initialisierung
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Text anzeigen
    async function loadText(userId) {
      const textRef = doc(db, "texte", userId, "mitglieder"); // Hier holen wir den Text des Benutzers
      try {
        const docSnap = await getDoc(textRef);
        if (docSnap.exists()) {
          const text = docSnap.data().inhalt || "Kein Text vorhanden";
          document.getElementById("editable-text").innerText = text;
        } else {
          document.getElementById("editable-text").innerText = "Kein Text gefunden";
        }
      } catch (error) {
        document.getElementById("editable-text").innerText = "Fehler beim Laden des Textes.";
      }
    }

    // Auth-Status prüfen, um den Bearbeiten-Link zu zeigen
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Wenn eingeloggt, Bearbeiten-Link anzeigen
        document.getElementById("edit-link").style.display = "block";
        loadText(user.uid); // Benutzer-spezifischen Text laden
      } else {
        loadText('global'); // Den globalen Text laden, wenn nicht eingeloggt
      }
    });
  </script>
</body>
</html>
