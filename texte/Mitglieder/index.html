<body>
  <div class="mitglieder">
    <h2>Texte aller Mitglieder</h2>
      <div id="Blr2F07cAPMhxusHRjBMmEbjolY2">Lade Text...</div>
      <div id="text-von-IWNaeTmoNabcr6Wl0qhWYZnR0mS2">Lade Text...</div>
    <!-- Weitere Divs hinzufügen, wenn mehr User kommen -->

    <div id="edit-link" style="display: none;">
      <p><a href="index.html">Eigenen Text bearbeiten</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadAllTexts() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
    
        querySnapshot.forEach((docSnap) => {
          const userId = docSnap.id;
          const data = docSnap.data();
          const text = data.inhalt || "(Kein Inhalt)";
    
          const div = document.getElementById(`text-von-${userId}`);
          if (div) {
            div.innerHTML = text;
          }
        });
      } catch (error) {
        console.error("Fehler beim Laden aller Texte:", error);
      }
    }


    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("edit-link").style.display = "block";
      } else {
        document.getElementById("edit-link").style.display = "none";
      }
    });

    loadAllTexts();
  </script>
</body>
</html>
