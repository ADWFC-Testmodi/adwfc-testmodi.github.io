<!DOCTYPE html>
<html lang="de">
<head>
  <title>Mitgliederbereich ADWFC</title>
  <meta name="author" content="Émile Jeremias Ruff">
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css?v=<?= filemtime('style.css'); ?>" type="text/css">
</head>
<body>
  <div class="mitglieder">
    <h2>Willkommen im Mitgliederbereich!</h2>

    <!-- Textfeld, das immer angezeigt wird -->
    <p id="editable-text">Lade Text...</p>

    <!-- Bearbeiten und Logout Button, die nur für eingeloggte Benutzer angezeigt werden -->
    <button id="edit-button" style="display: none;">Text bearbeiten</button>
    <button id="logout-button" style="display: none;">Logout</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const auth = getAuth();
    const db = getFirestore();

    // Funktion zum Laden des Textes aus Firestore
    async function loadText() {
      const textRef = doc(db, "texte", "Mitglieder");
      const docSnap = await getDoc(textRef);
      const textElement = document.getElementById("editable-text");

      if (docSnap.exists()) {
        // Text aus der Datenbank laden und anzeigen
        textElement.innerText = docSnap.data().text || "Kein Text vorhanden";
      } else {
        console.log("Kein Text gefunden");
        textElement.innerText = "Kein Text gefunden";
      }
    }

    // Text immer sichtbar, aber Editieren nur für eingeloggte Nutzer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Wenn Nutzer eingeloggt, "Bearbeiten"-Button und Logout anzeigen
        console.log("Benutzer ist eingeloggt:", user);
        document.getElementById("edit-button").style.display = "inline-block";
        document.getElementById("logout-button").style.display = "inline-block";
      } else {
        // Wenn nicht eingeloggt, nur Text anzeigen
        console.log("Benutzer nicht eingeloggt");
      }
    });

    // Text bearbeiten und speichern
    document.getElementById("edit-button").addEventListener("click", () => {
      const textElement = document.getElementById("editable-text");
      const currentText = textElement.innerText;
      const newText = prompt("Bearbeite den Text:", currentText);

      if (newText !== null && newText !== currentText) {
        textElement.innerText = newText;

        // Text in Firestore speichern
        const textRef = doc(db, "texte", "Mitglieder");
        updateDoc(textRef, { text: newText }).then(() => {
          alert("Text erfolgreich gespeichert!");
        }).catch((error) => {
          console.error("Fehler beim Speichern:", error);
          alert("Fehler beim Speichern des Textes.");
        });
      }
    });

    // Logout-Funktion
    document.getElementById("logout-button").addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("Du hast dich erfolgreich abgemeldet.");
        window.location.href = "../auth.html"; // Zurück zur Login-Seite
      } catch (error) {
        alert("Fehler beim Logout: " + error.message);
      }
    });

    // Initiale Textladung
    loadText();
  </script>
</body>
</html>
