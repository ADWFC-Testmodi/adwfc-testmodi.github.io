<!DOCTYPE html>
<html lang="de">
<head>
  <title>Text bearbeiten - Mitgliederbereich ADWFC</title>
  <meta name="author" content="Émile Jeremias Ruff">
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css?v=<?= filemtime('style.css'); ?>" type="text/css">
</head>
<body>
  <div class="mitglieder">
    <h2>Text bearbeiten</h2>

    <!-- Textfeld, das bearbeitet werden kann -->
    <textarea id="editable-text" rows="10" cols="50">Lade Text...</textarea>

    <div>
      <button id="save-button">Text speichern</button>
      <button id="logout-button">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    // Initialisierung
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const textElement = document.getElementById("editable-text");
    const saveButton = document.getElementById("save-button");
    const logoutButton = document.getElementById("logout-button");

    // Text laden
    async function loadText(userId) {
      const textRef = doc(db, "texte", userId, "mitglieder"); // Hier holen wir den Text des Benutzers
      try {
        const docSnap = await getDoc(textRef);
        if (docSnap.exists()) {
          const text = docSnap.data().inhalt || "Kein Text vorhanden";
          textElement.value = text;
        } else {
          textElement.value = "Kein Text gefunden";
        }
      } catch (error) {
        textElement.value = "Fehler beim Laden des Textes.";
      }
    }

    // Bearbeiten und speichern
    saveButton.addEventListener("click", async () => {
      const newText = textElement.value;
      const userId = auth.currentUser ? auth.currentUser.uid : 'global'; // Nutzer-ID ermitteln
      const textRef = doc(db, "texte", userId, "mitglieder");

      try {
        await updateDoc(textRef, { inhalt: newText });
        alert("Text erfolgreich gespeichert!");
      } catch (error) {
        alert("Fehler beim Speichern des Textes.");
      }
    });

    // Logout-Funktion
    logoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("Du hast dich erfolgreich abgemeldet.");
        window.location.href = "../auth.html"; // Zurück zur Login-Seite
      } catch (error) {
        alert("Fehler beim Logout: " + error.message);
      }
    });

    // Auth-Status prüfen
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "../auth.html";  // Falls nicht eingeloggt, zurück zur Login-Seite
      } else {
        loadText(user.uid); // Benutzer-spezifischen Text laden
      }
    });
  </script>
</body>
</html>
