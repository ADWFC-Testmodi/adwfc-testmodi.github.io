<!DOCTYPE html>
<html lang="de">
<head>
  <title>ADWFC Login</title>
  <meta name="author" content="Émile Jeremias Ruff">
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css?v=<?= filemtime('style.css'); ?>" type="text/css">
  <script src="script.js"></script>
</head>
<body>
  <div class="login" autocomplete="off">
    <h2>Login ADWFC</h2>
    <p class="login-text">Hier kannst du dich in den geschützten Mitgliederbereich des ADWFC einloggen 🔐</p>
    <br>
    <div class="login-eingabe">
      <div>
        <label for="username">Benutzername:</label>
        <input type="text" id="username" placeholder="hier fancy shit eintragen" required>
      </div>
      <div class="login-pw">
        <label for="password">Passwort:</label>
        <input type="password" id="password" placeholder="🗝️" required autocomplete="new-password">
        <button id="login-button">&#10004;</button>
      </div>
      <div style="margin-top: 10px;">
        <button id="members-button">Zum Mitgliederbereich</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loginUserAndRedirect(username, password) {
      const emailAsUsername = username + "@example.com";
      try {
        await setPersistence(auth, browserSessionPersistence); // Session only
        const userCredential = await signInWithEmailAndPassword(auth, emailAsUsername, password);

        // Weiterleitung zur Bearbeitungsseite
        window.location.href = "texte/Mitglieder/index.html"; // Mitgliederbereich
      } catch (error) {
        console.error("Login Fehler:", error);
        alert("Fehler beim Login: " + error.message);
      }
        
    }

    // Event Listener für den Login-Button
    document.getElementById("login-button").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        loginUserAndRedirect(username, password);
      } else {
        alert("Bitte gib Benutzername und Passwort ein.");
      }
    });

    // Event Listener für den Mitgliederbereich-Button
    document.getElementById("members-button").addEventListener("click", () => {
      const user = auth.currentUser;  // Überprüfen, ob der Benutzer eingeloggt ist
      if (user) {
        // Weiterleitung zur Mitgliederbereich-Seite, falls eingeloggt
        window.location.href = "texte/Mitglieder/index.html";
      } else {
        alert("Du bist nicht eingeloggt. Bitte logge dich zuerst ein.");
      }
    });

    // Überprüfen, ob ein Benutzer eingeloggt ist, und den Button entsprechend anzeigen
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Wenn der Benutzer eingeloggt ist, kann er den Mitgliederbereich betreten
        document.getElementById("members-button").style.display = "none"; // Button ausblenden
      }
    });
  </script>
</body>
</html>
