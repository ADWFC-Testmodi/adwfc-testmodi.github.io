<!DOCTYPE html>
<html lang="de">
<head>

  <title>ADWFC Login</title>
  <meta name="author" content="&Eacute;mile Jeremias Ruff">
  <link rel="icon" type="image/png" href="favicon.ico">

  <link rel="stylesheet" href="stylesheet.css?v=<?= filemtime('style.css'); ?>" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js"></script>
  
</head>

<body>

  <div class="login" autocomplete="off">

    <h2>Login ADWFC</h2>

    <p class="login-text">Hier kannst du dich in den gesch√ºtzten Mitgliederbereich des ADWFC einloggen üîê</p>
    <br>

    <div class="login-eingabe">
      <div>
        <label for="username">Benutzername:</label>
        <input type="text" id="username" placeholder="hier fancy shit eintragen" required>
      </div>

      <div class="login-pw">
        <label for="password">Passwort:</label>
        <input type="password" id="password" placeholder="üóùÔ∏è" required autocomplete="new-password">
        <button id="login-button">&#10004;</button>
      </div>

      <div style="margin-top: 10px;">
        <button id="members-button">Zum Mitgliederbereich</button>
      </div>

    </div>

  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loginUserAndRedirect(username, password) {
      const emailAsUsername = username + "@example.com";
      try {
        const userCredential = await signInWithEmailAndPassword(auth, emailAsUsername, password);
        const configRef = doc(db, "config", "global");
        const configSnap = await getDoc(configRef);

        if (configSnap.exists()) {
          const globalRedirectUrl = configSnap.data().redirectUrl;
          window.location.href = globalRedirectUrl;
        } else {
          alert("Fehler: Keine globale Weiterleitungs-URL gefunden!");
        }
      } catch (error) {
        alert("Fehler beim Login: " + error.message);
      }
    }

    // Login mit H√§kchen-Button
    document.getElementById("login-button").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        loginUserAndRedirect(username, password);
      } else {
        alert("Bitte gib Benutzername und Passwort ein.");
      }
    });

    // Login und Weiterleitung zur Mitgliederseite
    document.getElementById("members-button").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        try {
          const email = username + "@example.com";
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "texte/Mitglieder/index.html";
        } catch (error) {
          alert("Fehler beim Login: " + error.message);
        }
      } else {
        alert("Bitte gib Benutzername und Passwort ein.");
      }
    });

    // Enter-Taste f√ºr Login
    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        document.getElementById("login-button").click();
      }
    });
  </script>

</body>
</html>
